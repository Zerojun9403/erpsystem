<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>내 휴가 내역</title>
</head>
<body>

<h2>내 휴가 신청 내역</h2>

<table border="1">
  <tr>
    <th>기간</th>
    <th>사유</th>
    <th>상태</th>
  </tr>

  <tr th:each="vac : ${vacations}">
    <td th:text="${vac.startDate} + ' ~ ' + ${vac.endDate}"></td>
    <td th:text="${vac.reason}"></td>
    <td th:text="${vac.status}"></td>
  </tr>
</table>

</body>
</html>

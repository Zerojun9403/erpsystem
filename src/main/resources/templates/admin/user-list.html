table>
<tr>
  <th>사번</th>
  <th>이름</th>
  <th>상태</th>
  <th>관리</th>
</tr>

<tr th:each="u : ${users}">
  <td th:text="${u.employeeNo}"></td>
  <td th:text="${u.name}"></td>
  <td th:text="${u.status}"></td>

  <td>
    <!-- 퇴사 -->
    <form th:action="@{/admin/users/{id}/resign(id=${u.id})}" method="post">
      <button>퇴사</button>
    </form>

    <!-- 삭제 -->
    <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post">
      <button>삭제</button>
    </form>
  </td>
</tr>
</table>
